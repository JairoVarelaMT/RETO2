<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--ajax-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--JS-->
    <script src="./Computers.js"></script>
    <script src="./limpiarCampos.js"></script>
    <script src="./Client.js"></script>
    <title>RETO #2</title>
</head>
<body>
    <h1 style="background-color: rgb(90, 86, 86); color: rgb(255, 255, 255); padding: 10px" class="text-center mb-5">RETO #2</h1>
   
    <div class="container">
        <div class="row">
            <div class="col-2"> <button type="button" class="btn btn-outline-success" id="btnComputers">Compuerts</button></div>
            <div class="col-2"> <button type="button" class="btn btn-outline-warning" id="btnClient">Cliente</button></div>
        </div> 
    </div>
    
    <div class="container mt-5" id="computers">
        <div class="row">
            <h4>Computadores</h4>
            <div class="col-6">
                <input type="number" id="id" class="form-control" placeholder="Id">
                <input type="text" id="brand" class="form-control mt-2" placeholder="Brand">
                <input type="number" id="model" class="form-control mt-2" placeholder="Model">
                <input type="number" id="category_id" class="form-control mt-2" placeholder="Category id">
                <input type="text" id="name" class="form-control mt-2 " placeholder="Name">            
                <button onclick="agregarComputer()"id="btnAgregarComputer" class="btn btn-success mt-3 mb-3">Agregar computador</button>
                <button onclick="actualizarComputer()" id="btnGuardarComputer" class="btn btn-dark mt-3 mb-3">Guardar Edicion</button>
            </div>
            <div class="col-6">
                <div id="listadoComputer"></div>
            </div>
        </div>
        
    </div>
    <div class="container" id="client">
        <div class="row text-cente mt-5">
            <h4>Clientes</h4>
            <div class="col-6">
                <input type="number" id="idClient" class="form-control mt-1" placeholder="Id">
                <input type="text" id="nameClient" class="form-control mt-1" placeholder="Name">     
                <input type="text" id="emailClient" class="form-control mt-1" placeholder="Email">     
                <input type="number" id="ageClient" class="form-control mt-1" placeholder="Age">
                <textarea class="form-control mt-1" placeholder="Mensaje: " id="messageClient"></textarea>     
                <button onclick="agregarClient()"id="btnAgregarClient" class="btn btn-success mt-3 mb-3">Agregar cliente</button>
                <button onclick="actualizarClient()" id="btnGuardarClient" class="btn btn-dark mt-3 mb-3">Guardar Edicion</button>
            </div>
            <div class="col-6">
                <div id="listadoClient"></div>
            </div>
        </div>
    </div>
    <p style="position:absolute;">Creador: Jairo varela</p>
</body>
</html>
